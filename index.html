<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>अंजली — संवाद व शिक्षण</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-family: sans-serif;
      background: #faf7f4;
    }
    /* ===== MAIN CENTER ===== */
    .center {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .stack {
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }
    button {
      padding: 18px 32px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #6b2d2d;
      color: #ffffff;
      min-width: 260px;
    }
    button:active {
      transform: scale(0.97);
    }
    /* ===== PANEL BASE ===== */
    .panel {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      z-index: 999;
      padding: 20px;
      overflow-y: auto;
      align-items: center;
      justify-content: center;
    }
    .panel-box {
      background: #ffffff;
      width: 100%;
      max-width: 1000px;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }
    textarea {
      width: 100%;
      min-height: 60vh;
      resize: vertical;
      padding: 14px;
      font-size: 15px;
      line-height: 1.6;
      box-sizing: border-box;
    }
  </style>
</head>
