<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>अंजली — संवाद प्रारंभ</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-family: sans-serif;
      background: #faf7f4;
    }

    /* =========================
       MAIN CENTER AREA
    ========================= */
    .center {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stack {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    button {
      padding: 18px 32px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #6b2d2d;
      color: #ffffff;
    }

    button:active {
      transform: scale(0.97);
    }

    /* =========================
       MODAL BASE (COMMON)
    ========================= */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      z-index: 999;
      padding: 20px;
      overflow-y: auto;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-box {
      background: #ffffff;
      width: 100%;
      max-width: 1000px;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }

    /* =========================
       LEARNING INPUT (1000 Q-A)
    ========================= */
    #learningInput {
      width: 100%;
      min-height: 60vh;
      resize: vertical;
      padding: 14px;
      font-size: 15px;
      line-height: 1.6;
      box-sizing: border-box;
    }
  </style>
</head>

<body>

  <!-- =========================
       CENTERED MAIN BUTTONS
  ========================= -->
  <div class="center">
    <div class="stack">
      <button id="startTalk">अंजली — संवाद प्रारंभ</button>
      <button id="openLearning">एप को सिखाएँ</button>
      <button id="viewLearning">सीखी हुई बातें देखें</button>
    </div>
  </div>

  <!-- =========================
       LEARNING PANEL (MODAL)
  ========================= -->
  <div id="learningPanel" class="modal">
    <div class="modal-box">
      <h3>प्रश्न–उत्तर सिखाएँ (अधिकतम 1000)</h3>
      <p style="font-size:14px;color:#444;">
        फ़ॉर्मेट:
        <br>Q: प्रश्न
        <br>A: उत्तर
      </p>

      <textarea id="learningInput"></textarea>

      <div style="margin-top:14px;display:flex;gap:12px;">
        <button id="saveLearning">सीख सहेजें</button>
        <button id="closeLearning">बंद करें</button>
      </div>

      <div id="learningStatus" style="margin-top:10px;font-size:14px;"></div>
    </div>
  </div>

  <!-- =========================
       LEARNING VIEWER (MODAL)
  ========================= -->
  <div id="learningViewerPanel" class="modal">
    <div class="modal-box">
      <h3>सीखी हुई बातें</h3>

      <div id="learningList" style="margin-top:12px;"></div>

      <div style="margin-top:14px;">
        <button id="closeViewer">बंद करें</button>
      </div>
    </div>
  </div>

  <!-- =========================
       SCRIPTS (SAFE ORDER)
  ========================= -->
  <script type="module" src="./AnjaliCoreBridge.js"></script>
  <script type="module" src="./LearningUI.js"></script>
  <script type="module" src="./LearningViewerUI.js"></script>

</body>
</html>
