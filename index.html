<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>अंजली — संवाद प्रारंभ</title>

  <!-- न्यूनतम, शुद्ध CSS -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #faf7f4;
    }

    /* केंद्र में बटन */
    .center {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      padding: 18px 32px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #6b2d2d;
      color: #ffffff;
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>

<body>

  <!-- केवल एक ही बटन -->
  <div class="center">
    <button id="startTalk">
      अंजली — संवाद प्रारंभ
    </button>
  </div>

  <!-- केवल एक ही script, module के रूप में -->
  <!-- यही पूरा एप शुरू करता है -->
  <script type="module" src="./AnjaliCoreBridge.js"></script>

</body>
</html>
